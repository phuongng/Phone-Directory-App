<!DOCTYPE html>
<html>
  <head>
    <title>Phone Directory</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <button class="header">
        Phone Directory
        <i class="fas fa-phone"></i>
      </button>

      <hr />

      <!--Form To Add Users-->
      <main>
        <div class="addEntry">
          <form class="entry-form" method="post" id="entForm">
            <div class="formDIV">
              Contact Name :
              <input
                class="form-input"
                type="text"
                name="Name"
                id="name"
                placeholder="Enter contact name..."
                pattern="[A-Za-z\s]{1,20}"
              />
            </div>

            <div class="formDIV">
              Mobile Number :
              <input
                class="form-input"
                type="tel"
                name="Number"
                id="number"
                placeholder="Enter mobile number..."
                pattern="[0-9]{10}"
              />
            </div>

            <div class="formDIV">
              Email :
              <input
                class="form-input"
                type="email"
                name="Email"
                id="email"
                placeholder="Enter email..."
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}${1,40}"
              />
            </div>

            <input
              type="submit"
              class="submit-btn"
              name="submit"
              id="submit"
              value="Add Contact"
            />
          </form>

          <div id="error"></div>
        </div>

        <!-- ------Search contact by Mobile No: -->
        <hr />
        <div class="formDIV searchText">
          <span>Search contact by Mobile No:</span>
          <input
            type="number"
            id="mySearchInput"
            onkeyup="searchFunction()"
            placeholder="Searching..."
          />
        </div>

        <div id="NoSearchFound"></div>

        <!--Table Showing Registered Users-->
        <hr />

        <div class="showEntry">
          <h1>Contacts Summary</h1>
          <table
            class="table"
            id="myTable"
            data-toggle="table"
            data-search="true"
          >
            <thead class="filters">
              <tr>
                <th data-field="id1" data-sortable="true" onclick="sortTable()">
                  Name
                </th>
                <th data-field="id2">Mobile</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody id="conList">
              <!-- Sample contacts-->
              <tr>
                <td>Admin</td>
                <td>1234567890</td>
                <td>test@gmail.com</td>
              </tr>

              <tr>
                <td>David</td>
                <td>3409820092</td>
                <td>ntmp@gmail.com</td>
              </tr>
            </tbody>
          </table>
          <hr style="margin-top: 20px" />
        </div>
      </main>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
